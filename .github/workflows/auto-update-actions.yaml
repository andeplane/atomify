name: Auto Update GitHub Actions

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  update-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Actions to latest versions
        uses: wow-actions/update-github-actions@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'feat: auto-update GitHub Actions to latest versions'
          labels: |
            auto-update
            github-actions
          reviewers: andeplane
          body: |
            This PR was automatically created to update GitHub Actions to their latest versions.
            
            Please review the changes and merge if everything looks good.
            
            **Auto-generated by GitHub Actions**
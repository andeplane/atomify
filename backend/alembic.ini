# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = migrations

# Template used for generating new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision descriptions at this character limit
truncate_slug_length = 40

# Date and time formatting options
# revision_environment = false
# sourceless = false
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# For offline mode - we'll override this in env.py
sqlalchemy.url = sqlite+aiosqlite:///./atomify.db

# [post_write_hooks]
# Optional: Run ruff after generating migration (requires ruff in PATH)
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


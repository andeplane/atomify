name: Auto Update PRs

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update open PRs with latest main
        uses: actions/github-script@v7
        with:
          script: |
            // Get all open PRs
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            for (const pr of prs) {
              try {
                // Add auto-update label if not already present
                const { data: labels } = await github.rest.issues.listLabelsOnIssue({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number
                });
                
                const hasAutoUpdateLabel = labels.some(label => label.name === 'auto-update');
                if (!hasAutoUpdateLabel) {
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    labels: ['auto-update']
                  });
                }

                // Update the PR branch with latest main
                await github.rest.pulls.updateBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number
                });
                
                console.log(`Updated PR #${pr.number}: ${pr.title}`);
                
              } catch (error) {
                console.log(`Could not update PR #${pr.number}: ${error.message}`);
              }
            }